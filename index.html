<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <form class="form-order">
    <div class="form-info-item"><input placeholder="Ваше имя" name="name" type="text"></div>
    <div class="form-info-item"><input placeholder="Ваша фамилия" name="surname" type="text"></div>
    <div class="form-info-item"><input placeholder="Ваш email" name="email"></div>
    <div class="form-info-item">
      <select>
        <option>Выберите ваш город</option>
        <option>Москва</option>
        <option>Санкт-Петербург</option>
        <option>Екатернбург</option>
        <option>Казань</option>
        <option>Йошкар-Ола</option>
        <option>Чебоксары</option>
      </select>
    </div>
    <div class="form-info-item"><input placeholder="Ваш номер телефон" name="phone" type="tel" value="+7"></div>
    <div class="form-info-item"><textarea placeholder="Комментарий" name="comment"></textarea></div>
    <div class="form-info-item low">
      <input type="checkbox" id="notification" name="alert">
      <label for="notification"></label>
      <div class="notification">Получить уведомление</div>
    </div>
    <div class="form-info-item low"><input type="button" value="Оформить заказ"></div>


  </form>


</body>
<!--By Dmitry Shashkov-->

</html>
