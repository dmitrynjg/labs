<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="totalcommander.css">
  <title>Total Commander</title>
</head>

<body>

  <div class="filesharing">
    <h2>Total Commander for web</h2>
    <div class="filesharing-item">
      <div class="item-directory">
        <div class="directory-way"><input value="C:\Documents And Settungs\user"></div>
        <div class="directory-items">
          <div class="directory-item">...</div>
          <div class="directory-item">file1.txt<span class="directory-item-desc">100kb</span></div>
          <div class="directory-item">folder<span class="directory-item-desc">folder</span></div>
          <div class="directory-item">.git<span class="directory-item-desc">folder</span></div>
          <div class="directory-item">film.move<span class="directory-item-desc">2,5gb</span></div>
        </div>
      </div>
    </div>
    <div class="filesharing-item">
      <div class="item-directory">
        <div class="directory-way"><input value="C:\"></div>
        <div class="directory-items">
          <div class="directory-item">...</div>
          <div class="directory-item">windows <span class="directory-item-desc">folder</span></div>
          <div class="directory-item">system 32<span class="directory-item-desc">folder</span></div>
          <div class="directory-item">.git<span class="directory-item-desc">1kb</span></div>
        </div>
      </div>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>

</html>
