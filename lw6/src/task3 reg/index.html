<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div action="" class="form">
    <div class="form-reg">
      <span class="form-reg__error"></span>
      <input type="text" name="name" placeholder="Ваше Ф.И.O" class="form-reg__input form-reg__fio">
    </div>
    <div class="form-reg">
        <input name="email" placeholder="Ваш email" class="form-reg__input form-reg__email" type="text">
      </div>
    <div class="form-reg">
      <input type="password" name="password1" placeholder="Пароль" class="form-reg__input form-reg__password">
    </div>
    <div class="form-reg">
      <input type="password" name="password2" placeholder="Пароль ещё раз" class="form-reg__input form-reg__password">
    </div>
    <div class="form-reg">
      <select name="gender" class="form-reg-select">
        <option class="form-reg-select__option">Выберите пол</option>
        <option class="form-reg-select__option">Мужской</option>
        <option class="form-reg-select__option">Женский</option>
        <option class="form-reg-select__option">Другой</option>
      </select>
    </div>
    <button class="form__btn" type="button">Зарегистрироваться</button>
  </div>
<script src="script.js"></script>
</body>
</html>
