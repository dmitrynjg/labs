<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Чат</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/56db58c633.js"></script>
</head>

<body class="page">
  <div class="chat">

      <div class="chat-user">
          <div class="chat-content">
        <div class="chat-user-avatar">
          <img src="https://sun9-20.userapi.com/c855520/v855520077/17338f/gg7vteDojmg.jpg" alt="avatar user"
            class="chat-user-avatar__photo">
        </div>
        <div class="chat-user__name">Alexander Kalinin</div>
        <div class="chat-user__online"></div>
      </div>
    </div>
      <div class="chat-messages">
          <div class="chat-content chat-messages-output">
            
        <div class="chat-messages-bubble chat-messages-bubble_left bubble-message">
            <div class="bubble-message-user">
              <div class="bubble-message-user-avatar">
                <img src="https://sun9-20.userapi.com/c855520/v855520077/17338f/gg7vteDojmg.jpg" alt="avatar user"
                  class="bubble-message-user-avatar__photo">
              </div>
              <div class="bubble-message-user__name">Alexander Kalinin</div>
            </div>
            <div class="bubble-message__text">Привет</div>
          </div>
        
      </div>
      </div>
    <div class="chat-form">
        <div class="chat-form-wrap">
          <input type="text" class="chat-form-wrap__input" placeholder="Введите сообщение">
          <div class="chat-form-wrap-send">
            <button class="chat-form-wrap-send__btn"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
    </div>
    </div>
  
<script src="script.js"></script>
</body>

</html>
